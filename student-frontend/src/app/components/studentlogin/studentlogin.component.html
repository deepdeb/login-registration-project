<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="loginStudent()" novalidate>
        <mat-form-field>
            <input matInput type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button color="accent" [disabled]="!email || !password" type="submit">Login</button>
            <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
