<div class="studentlist">
    <table>
        @if (studentList?.length > 0) {<thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>}
        <tbody>
            @for (item of studentList; track $index) {
            <tr class="student">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.age}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.email}}</td>
                <td class="actions">
                    <button class="edit" (click)="editProfile(item)" [disabled]="item.id !== studentId" [class.greyButton]="item.id !== studentId">Edit</button>
                    <button class="delete" (click)="deleteStudent(item.id)" [disabled]="item.id !== studentId" [class.greyButton]="item.id !== studentId">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
