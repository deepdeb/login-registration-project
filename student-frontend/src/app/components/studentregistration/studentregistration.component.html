<div class="registration-container">
    <form [formGroup]="studentRegistrationForm" (ngSubmit)="registerStudent()" novalidate>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Ex. John" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Ex. James" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput placeholder="Ex. 25" formControlName="age">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. john@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" [style.display]="data ? 'none' : 'block'">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Ex. 9876543210" formControlName="phone">
        </mat-form-field>
        <div class="button-container">
            <button type="submit" color="accent" [disabled]="!studentRegistrationForm.valid" mat-raised-button>
                <span>{{data? "Update":"Register"}}</span>
            </button>
            <button type="button" color="accent" mat-raised-button (click)="onCancel()">
                <span>Cancel</span>
            </button>
        </div>
    </form>
</div>
